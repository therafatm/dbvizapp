<div class="page-content mdl-grid" id="schemaManager" ng-controller="schemaController" ng-init="init()">

	<!-- Control Panel Starts-->
	<div style="color:white" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--stretch panel">
		
		<div class="mdl-card__actions mdl-shadow--2dp">
			<center><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent export-button" ng-click="toggleProjectAbstraction()">Abstractify</button></center>
		</div>		

		<div class="mdl-card__actions layout-title mdl-shadow--2dp">
			<h5>Hidden Tables</h5>
		</div>
		<!-- Hidden Entity List Starts-->
		<div class="mdl-card hidden-attr-card">
			<div class="mdl-list hidded-attr-list" id="projectList">
				<div ng-repeat="item in hiddenEntities">
					<div class="mdl-list__item hidden-attr-item">
						<span class="mdl-list__item-primary-content">
					  	<span>{{item}}</span>
						</span>
						<a class="mdl-list__item-secondary-action vis-icon" ng-click="showEntity(item)"><i class="material-icons">exit_to_app</i></a>
					</div>

				</div>
			</div>
		</div>

		<!-- Conrtol Buttons Starts -->
		<div class="mdl-card mdl-shadow--6dp control-card">
			<button class="mdl-button mdl-js-button mdl-button--accent change-projects-button" ng-click="goHome()">
				Change Project
			</button>
			<button ng-click="toggleAttributeVisibility($event)" class="mdl-button mdl-js-button mdl-button--accent attr-show-hide">
  				Show/hide attributes
				</button>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent export-button" ng-click="openImageModal()">
  			Export
			</button>
		</div>
		<!-- Conrtol Buttons Ends -->


		<!-- Layouts Card Starts-->
		<div class="mdl-card__actions layout-title mdl-shadow--2dp">
			<h5>Layouts</h5>
		</div>
		<div class="mdl-card layout-card">
			<div title="Grid" class="mdl-card__actions layout-button" ng-class="{'layout-button-toggled': layoutGrid === true}" ng-click="toggleLayoutButton(1); updateLayout(LAYOUTS.GRID);">
				<i class="material-icons">view_module</i>
			</div>
			<div title="Force Directed" class="mdl-card__actions layout-button border-left" ng-class="{'layout-button-toggled': layoutForced === true}" ng-click="toggleLayoutButton(2); updateLayout(LAYOUTS.FORCEDIRECTED)">
				<i class="material-icons">swap_horiz</i>
			</div>
			<div title="Circular" class="mdl-card__actions layout-button border-top" ng-class="{'layout-button-toggled': layoutCircular === true}" ng-click="toggleLayoutButton(3); updateLayout(LAYOUTS.CIRCULAR)">
				<i class="material-icons">toll</i>
			</div>
			<div title="Layered Digraph" class="mdl-card__actions layout-button border-top-left" ng-class="{'layout-button-toggled': layoutLayered === true}" ng-click="toggleLayoutButton(4); updateLayout(LAYOUTS.DIGRAPH)">
				<i class="material-icons">view_headline</i>
			</div>
		</div>
		<!-- Layouts Card Ends-->
	</div>
	<!-- Layouts Card Ends-->

	<!-- Main Content Starts-->
	<div class="er-container">
		<div class="er-content" id="databaseDiagram"></div>
	</div>
</div>
