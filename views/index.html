<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SENG371 DBViz!</title>

		<!-- set the base path for angular routing -->
		<!-- CSS -->
		<!-- load bootstrap and fontawesome via CDN -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">
		<!-- JS -->
		<!-- load angular and angular-route via CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
		<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script> 
		<script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1-master-f8fd076/angular-material.js"></script>
		<!-- load our custom angular app files -->
		<script src="/js/app.js"></script>
		<script src="/js/controllers/projectController.js"></script>
		<script src="/js/directives/projectManager.js"></script>

		<!-- Custom Stylesheets -->
		<link rel="stylesheet" type="text/css" href="/css/index.css">

	</head>
	<body class="container">

			<!-- HEADER AND NAVBAR -->
			<header>
				<nav class="navbar navbar-inverse">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">SENG371 - Database Schema Visualization App</a>
				</div>	
			</header>
			<!-- MAIN CONTENT AND INJECTED VIEWS -->
			<div ng-app="dbVizApp" ng-controller="projectController" >
				<div class="jumbotron" id="addProject" align="left">
					<h3>Add a new project!</h3>
					<div class=pikachu>				
						<img src="/views/assets/pikachu.gif" alt="Loading" title="Loading"/>
					</div>
					<form class="form-horizontal">
						<fieldset>
							<div class="form-group">
								<label for="Project" class="col-lg-3 control-label">Project:</label>
								<div class="col-lg-6">
								<input type="text" class="form-control" id="inputEmail">
								</div>
							</div>
							<div class="form-group">
								<label for="Credentials" class="col-lg-3 control-label">Credentials:</label>
								<div class="col-lg-6 ">
								<input type="password" class="form-control" id="inputPassword">
								</div>
							</div>
							<div class="form-group">
							<div class="col-lg-8  col-lg-8" id="buttons">
								<button type="reset" class="btn btn-default">Cancel</button>
								<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<project-manager align="left"></project-manager>	
		</div>
	</body>
</html>
