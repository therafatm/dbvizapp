<div class="modal-header">
    <h3>Make your changes now will ya:</h3>
</div>
<div class="modal-body">
	<div class="jumbotron" align="left" style="font-size:14px">
		<form class="form-horizontal" id="adder">
		<fieldset>
			<div class="form-group">
				<label for="Project" class="col-lg-3 control-label">Project:</label>
				<div class="col-lg-4">
				<input type="text" class="form-control" id="projectName" ng-model="projectToEdit.name">
				</div>
			</div>
			<div class="form-group">
				<label for="SchemaName" class="col-lg-3 control-label">Schema Name:</label>
				<div class="col-lg-4">
				<input type="text" class="form-control" id="projectSchema" ng-model="projectToEdit.schema">
				</div>
			</div>
			<div class="form-group">
				<label for="Host" class="col-lg-3 control-label">Host:</label>
				<div class="col-lg-4">
					<input type="text" class="form-control" id="projectHost" ng-model="projectToEdit.host">
				</div>
			</div>
			<div class="form-group">
				<label for="Port" class="col-lg-3 control-label">Port:</label>
				<div class="col-lg-4">
					<input type="text" class="form-control" id="projectPort" ng-model="projectToEdit.port">
				</div>
			</div>
			<div class="form-group">
				<label for="Username" class="col-lg-3 control-label">Username:</label>
				<div class="col-lg-4">
					<input type="text" class="form-control" id="projectUser" ng-model="projectToEdit.username">
				</div>
			</div>
			<div class="form-group">
				<label for="Password" class="col-lg-3 control-label">Password:</label>
				<div class="col-lg-4">
					<input type="text" class="form-control" id="projectPassword" ng-model="projectToEdit.password">
				</div>
			</div>
		</fieldset>
		</form>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submitEditRequest(projectToEdit)">Submit</button>
    <button class="btn btn-warning" ng-click="cancelEditRequest()">Cancel</button>
</div>
