<div class="jumbotron" id="addProject" align="left">
	<h3>Add a new project!</h3>
	<div class=pikachu>				
		<img src="/views/assets/pikachu.gif" alt="Loading" title="Loading"/>
	</div>
	<form class="form-horizontal" id="adder">
		<fieldset>
			<div class="form-group">
				<label for="Project" class="col-lg-3 control-label">Project:</label>
				<div class="col-lg-6">
				<input type="text" class="form-control" id="projectName" ng-model="projectToAdd.name">
				</div>
			</div>
			<div class="form-group">
				<label for="Credentials" class="col-lg-3 control-label">ID:</label>
				<div class="col-lg-6 ">
				<input type="text" class="form-control" id="projectId" ng-model="projectToAdd.id">
				</div>
			</div>
			<div class="form-group">
			<div class="col-lg-8  col-lg-8" id="buttons">
				<button type="reset" class="btn btn-default">Cancel</button>
				<button type="submit" class="btn btn-primary" ng-click="addProject(projectToAdd)">Submit</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
<project-manager align="left"></project-manager>
