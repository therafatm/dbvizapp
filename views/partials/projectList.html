<div class="jumbotron fill" id="projectManager" ng-init="init()">
	<center><h3>Check out an existing project!</h3></center>
	<table class="table table-striped table-hover ">
	  <thead>
	    <tr>
	      <th>ID</th>
	      <th>Project Name <div style="float:right"></div></th>
	      <th><div></div></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="item in currentProjects">
			<td class="col-sm-2">{{item.id}}</td>
			<td class="col-sm-8">{{item.name}} <div ng-click="showProject(item.id)" style="float:right"><a class="btn btn-success">Enter</a></div></td>
			<td class="col-sm-1"><div ng-click="openEditModal(item.id)"><a class="btn btn-warning">Edit</a></div></td>
			<td class="col-sm-1"><div ng-click="deleteProjectFromDB(item.id)"><a class="btn btn-danger">Delete</a></div></td>
	    </tr>
	  </tbody>
	</table>
</div>
